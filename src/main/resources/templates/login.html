<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SWUPS - zaloguj się</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logo_pwr.png" alt="Logo" class="d-inline-block align-text-top">
        </a>
        <span class="navbar-text">System Wspomagania Układania Planów Studiów</span>
    </div>
</nav>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading mb-4">Zaloguj się</h2>
        <p>
            <label for="username" class="sr-only mb-2">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nazwa użytkownika" required=""
                   autofocus="">
        </p>
        <p class="mt-1">
            <label for="password" class="sr-only mb-2">Hasło</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Hasło"
                   required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block col-12" type="submit">Zaloguj się</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
