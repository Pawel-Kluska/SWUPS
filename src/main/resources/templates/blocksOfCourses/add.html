<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.5.0/js/dataTables.select.min.js"></script>

    <title>Tworzenie bloku kursów</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">    
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo_pwr.png" alt="Logo" class="d-inline-block align-text-top">
                <h6 class="mt-2">System Wspomagania Układania Planów Studiów</h6>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">Plany wymagające uwagi</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-person-circle fa-lg"></i>
                            <span th:text="|${#authentication.principal.name} ${#authentication.principal.surname}|"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <button type="button" class="btn btn-outline-secondary" style="margin-left: .4em;">Wyloguj</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Tworzenie bloku kursów</h1>
        <form class="row g-3 justify-content-center mx-lg-5 mx-md-0 mt-3" action="add" method="post" th:object="${blockOfCourses}">
            <div class="col-md-6">
                <label for="code" class="form-label">Kod bloku:</label>
                <input type="text" th:field="*{code}" class="form-control" id="code" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Nazwa bloku:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="np. Aplikacje mobilne" required>
            </div>
            <div class="col-md-12">
                <div class="col-md-3">
                    <label for="blockCharacter" class="form-label">Charakter bloku:</label>
                    <select id="blockCharacter" class="form-select" th:field="*{blockCharacter}">
                        <option th:each="character : ${blockCharacters}"
                                th:value="${character.id}"
                                th:text="${character.name}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 mt-5">
                <h5 class="mb-3">Semestr</h5>
                <table id="semestersTable" class="table table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Kod</th>
                            <th>Numer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sem : ${semesters}">
                            <td></td>
                            <td th:text="${sem.getCode()}"></td>
                            <td th:text="${sem.getNumber()}"></td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" id="semester" th:field="*{semester}">
            </div>
            <div class="col-md-12 mt-5">
                <h5 class="mb-3">Kursy</h5>
                <table id="coursesTable" class="table table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Kod</th>
                            <th>Nazwa</th>
                            <th>Forma zajęć</th>
                            <th>Typ</th>
                            <th>Liczba godzin tyg.</th>
                            <th>Liczba ECTS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td></td>
                            <td th:text="${course.getCode()}"></td>
                            <td th:text="${course.getName()}"></td>
                            <td th:text="${course.getCourseCharacter().getName()}"></td>
                            <td th:text="${course.getCourseType().getName()}"></td>
                            <td th:text="${course.getWeeklySumOfHours()}"></td>
                            <td th:text="${course.getSumOfEctsPoints()}"></td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" id="courses" th:field="*{courses}">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 150px;">Utwórz kurs</button>
        </form>
    </div>
    <script>        
        $(document).ready(function () {
            var semestersTable = $('#semestersTable').DataTable({
                
                columnDefs: [ {
                    orderable: false,
                    className: 'select-checkbox',
                    targets:   0
                } ],
                select: {
                    style:    'single',
                    selector: 'td:first-child'
                },              
                language: {
                    "decimal":        "",
                    "emptyTable":     "Brak danych!",
                    "info":           "Wyświetlono _END_ spośród _TOTAL_ wyników",
                    "infoEmpty":      "Brak danych!",
                    "infoFiltered":   "",
                    "infoPostFix":    "",
                    "thousands":      ",",
                    "lengthMenu":     "Wyświetl _MENU_ wyników na stronie",
                    "loadingRecords": "Ładowanie...",
                    "processing":     "",
                    "search":         "Szukaj:",
                    "zeroRecords":    "Nie znaleziono pasujących wyników!",
                    "paginate": {
                        "first":      "Pierwszy",
                        "last":       "Ostatni",
                        "next":       "Następny",
                        "previous":   "Poprzedni"
                    },
                }
                    }).on('select', function(e, dt, type, indexes) {
                        var selectedRows = semestersTable.rows( { selected: true } );
                        var selectedRowsData = selectedRows.data();
                        var selectedRowsAmount = selectedRows.count();
                        var codes = [];
                        for (let i=0; i<selectedRowsAmount; i++ ) {
                            codes.push(selectedRowsData[i][1]);
                        }
                        $('#semester').val(codes.toString());
                    })
                    .on('deselect', function(e, dt, type, indexes) {
                        var selectedRows = semestersTable.rows( { selected: true } );
                        var selectedRowsData = selectedRows.data();
                        var selectedRowsAmount = selectedRows.count();
                        var codes = [];
                        for (let i=0; i<selectedRowsAmount; i++ ) {
                            codes.push(selectedRowsData[i][1]);
                        }
                        $('#semester').val(codes.toString());
                    });
            
            var coursesTable = $('#coursesTable').DataTable({
                
                columnDefs: [ {
                    orderable: false,
                    className: 'select-checkbox',
                    targets:   0
                } ],
                select: {
                    style:    'multi',
                    selector: 'td:first-child'
                },              
                language: {
                    "decimal":        "",
                    "emptyTable":     "Brak danych!",
                    "info":           "Wyświetlono _END_ spośród _TOTAL_ wyników",
                    "infoEmpty":      "Brak danych!",
                    "infoFiltered":   "",
                    "infoPostFix":    "",
                    "thousands":      ",",
                    "lengthMenu":     "Wyświetl _MENU_ wyników na stronie",
                    "loadingRecords": "Ładowanie...",
                    "processing":     "",
                    "search":         "Szukaj:",
                    "zeroRecords":    "Nie znaleziono pasujących wyników!",
                    "paginate": {
                        "first":      "Pierwszy",
                        "last":       "Ostatni",
                        "next":       "Następny",
                        "previous":   "Poprzedni"
                    },
                }
                    }).on('select', function(e, dt, type, indexes) {
                        var selectedRows = coursesTable.rows( { selected: true } );
                        var selectedRowsData = selectedRows.data();
                        var selectedRowsAmount = selectedRows.count();
                        var codes = [];
                        for (let i=0; i<selectedRowsAmount; i++ ) {
                            codes.push(selectedRowsData[i][1]);
                        }
                        $('#courses').val(codes.toString());
                    })
                    .on('deselect', function(e, dt, type, indexes) {
                        var selectedRows = coursesTable.rows( { selected: true } );
                        var selectedRowsData = selectedRows.data();
                        var selectedRowsAmount = selectedRows.count();
                        var codes = [];
                        for (let i=0; i<selectedRowsAmount; i++ ) {
                            codes.push(selectedRowsData[i][1]);
                        }
                        $('#courses').val(codes.toString());
                    });        
                    
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
