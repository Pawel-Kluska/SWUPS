<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.5.0/js/dataTables.select.min.js"></script>

    <title>Lista bloków kursów</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/logo_pwr.png" alt="Logo" class="d-inline-block align-text-top">
            <h6 class="mt-2">System Wspomagania Układania Planów Studiów</h6>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a href="/plans" class="nav-link">Plany wymagające uwagi</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Historia</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-person-circle fa-lg"></i>
                        <span th:text="|${#authentication.principal.name} ${#authentication.principal.surname}|"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/logout">
                        <button type="button" class="btn btn-outline-secondary" style="margin-left: .4em;">Wyloguj
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="valid-feedback d-block" th:text="${success} ? 'Blok kursów utworzony pomyślnie!' : '' ">
    </div>
    <h1 class="mb-5">Lista bloków kursów</h1>
    <table id="coursesTable" class="table table-hover" style="width:100%">
        <thead>
        <tr>
            <th>Kod</th>
            <th>Nazwa</th>
            <th>Charakter</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${blocksOfCourses}">
            <td th:text="${block.getCode()}"></td>
            <td th:text="${block.getName()}"></td>
            <td th:text="${block.getBlockCharacter().getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        let table = $('#blocksTable').DataTable({
            language: {
                "decimal": "",
                "emptyTable": "Brak danych!",
                "info": "Wyświetlono _END_ spośród _TOTAL_ wyników",
                "infoEmpty": "Brak danych!",
                "infoFiltered": "",
                "infoPostFix": "",
                "thousands": ",",
                "lengthMenu": "Wyświetl _MENU_ wyników na stronie",
                "loadingRecords": "Ładowanie...",
                "processing": "",
                "search": "Szukaj:",
                "zeroRecords": "Nie znaleziono pasujących wyników!",
                "paginate": {
                    "first": "Pierwszy",
                    "last": "Ostatni",
                    "next": "Następny",
                    "previous": "Poprzedni"
                },
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
