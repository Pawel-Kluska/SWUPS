<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <!--  <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Products list</title>
</head>
<body>
<div class="container mx-auto mt-5" style="width: 1500px;">
    <div class="content">
        <div>
            <div class="row border" th:each="plan : ${plansList}">
                <div class="col-2">
                    <p th:text="${plan.getId()}"></p>
                </div>
                <div class="col-8 col-md-8">
                    <div class="row">
                        <div class="col-8">
                            <p th:text="${plan.getIdentifier()}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <p th:text="${plan.getFieldofstudyid().getName()}"></p>
                        </div>
                    </div>

                </div>
                <div class="col-2 mt-3">
                    <a class="btn btn-primary"
                       th:href="@{/plans/{planId}/details(planId=${plan.getId()})}">details</a>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
