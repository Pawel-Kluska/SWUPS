<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <title>Plany wymagające uwagi</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-light bg-white">    
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo_pwr.png" alt="Logo" class="d-inline-block align-text-top">
                <h6 class="mt-2">System Wspomagania Układania Planów Studiów</h6>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">Plany wymagające uwagi</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-person-circle fa-lg"></i>
                            <span>Krzysztof Chudzik</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <button type="button" class="btn btn-outline-secondary" style="margin-left: .4em;">Wyloguj</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-5" style="width: 1500px;">
        <div class="content">
            <div>
                <div class="row border" th:each="plan : ${plansList}">
                    <div class="col-2">
                        <p th:text="${plan.getId()}"></p>
                    </div>
                    <div class="col-8 col-md-8">
                        <div class="row">
                            <div class="col-8">
                                <p th:text="${plan.getIdentifier()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <p th:text="${plan.getFieldOfStudy().getName()}"></p>
                            </div>
                        </div>

                    </div>
                    <div class="col-2 mt-3">
                        <a class="btn btn-primary"
                        th:href="@{/plans/{planId}/details(planId=${plan.getId()})}">Szczegóły</a>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
