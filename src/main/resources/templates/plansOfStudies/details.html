<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <!--  <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Products list</title>
</head>
<body>
<div class="container mx-auto mt-5" style="width: 1500px;">
    <div class="content">
        <div th:object="${plan}">
            <div class="row border">
                <div class="col-4">
                    <p>Nazwa planu</p>
                </div>
                <div class="col-8">
                    <p th:text="${plan.getIdentifier()}"></p>
                </div>

            </div>
            <div class="row border">
                <div class="col-4">
                    <p>Wydział</p>
                </div>
                <div class="col-8">
                    <p th:text="${plan.getFieldofstudyid().getFacultyid().getName()}"></p>
                </div>

            </div>
            <div class="row border">
                <div class="col-4">
                    <p>Studia</p>
                </div>
                <div class="col-8">
                    <p th:text="${plan.getFormofstudiesid().getName()}"></p>
                    <p th:text="${plan.getEducationlevelid().getName()}"></p>
                    <p th:text="${plan.getDegreeid().getName()}"></p>
                </div>

            </div>
            <div class="row border">
                <div class="col-4">
                    <p>Kierunek</p>
                </div>
                <div class="col-8">
                    <p th:text="${plan.getFieldofstudyid().getName()}"></p>
                </div>

            </div>
            <div class="row border">
                <div class="col-4">
                    <p>Specjalność</p>
                </div>
                <div class="col-8">
                    <p th:text="${plan.getSpecialization()}"></p>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-3">
                    <a class="btn btn-primary"
                       th:href="@{/plans}">Powrót</a>
                </div>
                <div class="col-3">
                    <a class="btn btn-primary disabled"
                    >Wyświetl plan</a>
                </div>
                <div class="col-3">
                    <a class="btn btn-primary"
                       th:href="${addOpinionUrl}">Zaopiniuj plan</a>
                </div>
                <div class="col-3">
                    <a class="btn btn-primary disabled"
                    >Wyświetl opinie</a>
                </div>

            </div>


        </div>
    </div>
</div>
</body>
</html>
