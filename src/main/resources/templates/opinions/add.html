<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="text/html; UTF-8">
    <!--  <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dodaj opinię</title>
</head>
<body>
<div class="container">
    <form class="form form-horizontal" onsubmit="confirmSubmit()" role="form" th:object="${opinion}" th:action="${url}" method="post">
        <h1>Dodaj opinię</h1>
        <div class="form-group">
            <textarea type="text" th:field="*{content}" class="form-control" id="Content"></textarea>
        </div>
        <div class="form-group">
            <input type="radio" th:field="*{ispositive}" th:value="${true}" id="positive" name="opinionStatus"
                   value="Opinia pozytywna">
            <label for="positive">Opinia pozytywna</label>
            <input type="radio" th:field="*{ispositive}" th:value="${false}" id="negative" name="opinionStatus"
                   value="Opinia negatywna">
            <label for="negative">Opinia negatywna</label>
        </div>
        <div class="form-group">
            <p th:text="${error} ? 'Opinia nie może być pusta' : '' "></p>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
<script>
    function confirmSubmit() {
        return confirm("Czy na pewno chcesz dodać opinię?")
    }</script>
</body>
</html>
